<ion-header>
  <ion-toolbar>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ion-text-center" *ngIf="authService.userData as user">
        <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p>Please check your email and click on the link to verfiy your email address.</p>
      </ion-col>
    </ion-row>
    
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            expand="block"
            (click)="authService.sendVerificationMail()"
          >
          Resend Verification Email
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="6">
          <ion-button
            type="button"
            color="success"
            expand="block"
            routerLink="/auth"
          >
          Go back to Sign in
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>

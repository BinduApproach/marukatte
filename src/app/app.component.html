<ion-app>
    <ion-menu side="start" menuId="m1" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Marukatte</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle menu="m1">
            <ion-item routerLink="/home">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item> 
          <div *ngIf="authState">
            <ion-item  lines="none" routerLink="/places">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item  routerLink="/bookings">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Bookings</ion-label>
            </ion-item>
            <ion-item  (click)="onLogout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </div>   
          
          <ion-item *ngIf="!authState" routerLink="/auth">
            <ion-icon name="enter" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
